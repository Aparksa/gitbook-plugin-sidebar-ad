{% extends template.self %}

{% block book_sidebar %}
  {{ super() }}
  <div class="sidebar-addition">
    {%  for lang in languages.list %}
        <p>
            <img src="{{ "/img/"+(lang.id + ".png") }}" alt="language" /> <a href="{{ "https://aparksa.gitlab.io/homelidays/_pdf/homelidays_"+(lang.id + ".pdf")}}">{{"PDF" + lang.title }}</a>
        </p>
    {% endfor %}
  </div>
{% endblock %}
